{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Montserrat&display=swap" rel="stylesheet">
    <title>Microblogging</title>
</head>

<body style="font-family: 'Montserrat', sans-serif">
    {% for message in messages %}
        <div class="{% if message.tags == 'success' %} bg-teal-100 text-teal-900 {% else %} bg-red-100 text-red-900 {% endif %} px-4 py-3 shadow-md" role="alert">
            <div class="flex">
                <div class="py-1"><svg class="fill-current h-6 w-6 text-gray-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
                <div>
                <p class="font-bold">Some feedback!</p>
                <p class="text-sm">{{ message }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    {% block content %}{% endblock content %}
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>

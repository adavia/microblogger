{% extends "account/base.html" %}

{% block content %}
    <main class="container mx-auto">
        <div class="h-screen flex flex-col items-center justify-center">
            <h1 class="text-4xl font-bold mb-5"
                style="font-family: 'Inconsolata', monospace">
                    The request to change your password has been sent succesfully!
            </h1>
            <p class="inline-block align-baseline text-gray-700">
                Someone asked for password reset for email {{ email }}. Follow the link below:
                <a class="text-indigo-600 no-underline" href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Login</a>
            </p>
            <p class="inline-block align-baseline text-gray-700">
                Your username, in case you've forgotten: {{ user.get_username }}
            </p>
        </div>
    </main>
{% endblock content %}

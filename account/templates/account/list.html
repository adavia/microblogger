{% extends "base.html" %}

{% block content %}
    <div class="text-3xl font-bold leading-tight 
        text-indigo-600 border-b p-4" 
        style="font-family: 'Inconsolata', monospace">
        Explore
    </div>
    <section id="id_users" class="flex flex-wrap -mb-4 -mx-2 p-4">
        {% for user in users %}
            <div class="w-1/2 mb-4 px-2">
                <a href="{{ user.get_absolute_url }}">
                    <div class="rounded overflow-hidden shadow-lg px-6 py-4">
                        <div class="flex-shrink-0 rounded-full bg-indigo-300 h-16 w-16
                            flex items-center justify-center mx-auto mb-4">
                            {{user.username|capfirst|slice:1}}
                        </div>
                        <h2 class="font-bold text-xl text-center" 
                            style="font-family: 'Inconsolata', monospace">
                            {{user.first_name}} {{user.last_name}} 
                        </h2>
                        <div class="text-gray-600 text-sm text-center">
                            @{{user.username}}
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </section>
{% endblock content %}
